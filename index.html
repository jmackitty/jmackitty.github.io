<!DOCTYPE html>
<html>
<head>
  <title>JEM NJ Real Estate Solutions - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4d043f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background-color: #e7dce768;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      flex: 1;
      text-align: center;
    }
    nav a {
      color: #333;
      display: block;
      text-decoration: none;
      padding: 10px;
    }
    main {
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4d043f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #4d043f;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<header>
    <h1>JEM NJ Real Estate Solutions</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>
  <main>
    <h2>Contact Us</h2>
    <form action="mailto:info@jemnjre.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
      <input type="submit" value="Send">
    </form>
  </main>
  <footer>
    <p>&copy; 2023 JEM NJ Real Estate Solutions</p>
  </footer>
</body>
</html>
